; modified https://github.com/gh0stzk/dotfiles

[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/bar]
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 98%
height = 26

offset-x = 1%
offset-y = 1%

background = ${color.bg}
foreground = ${color.fg}

radius = 4.0

line-size = 2
line-color = ${color.blue}

border-size = 1px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
; font-0 = "Maple Mono:size=11;2"
font-0 = "Terminus:size=16;2"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=11;3"
font-2 = "Material Design Icons Desktop:size=12;3"
font-3 = "Material Design Icons Desktop:size=15;3"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=15;4"
font-6 = "Sarasa Mono CL Nerd Font:size=2;4"
; Chinese
font-5 = "Maple Mono SC NF:size=11;2"
;dpi = 96

modules-left = sep launcher blok bspwm sep 
modules-center =  
modules-right = sep network blok2 weather blok gpu blok audio blok memory_bar blok battery blok date blok powermenu sep

spacing = 0
separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 10
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true
